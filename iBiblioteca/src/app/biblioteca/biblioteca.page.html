<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Biblioteca
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">

    <button ion-button block (click)="irAtras()" style="border-radius: 3px; padding: 10px; background: rgb(32, 32, 32);margin-bottom: 10px;">
      Ir atrás
    </button>


    <ion-list>
      <ion-item *ngFor="let libro of this.libros" style="width: 100%;">
        <button class="button icon-left button-clear" expand="block" fill="clear" style="width:100%">
          <ion-item >
            <ion-thumbnail slot="start">
              <img src="http://covers.openlibrary.org/b/isbn/{{libro.isbn[2]}}-M.jpg" />
            </ion-thumbnail>
            <ion-label>
              <h3>{{libro.title}}</h3>
              <p><strong>Autor: </strong>{{libro.author_name}}</p>
              <p><strong>Año: </strong>{{libro.publish_date}}</p>
            </ion-label>
            <ion-icon name="chevron-forward-outline" item-end></ion-icon>
          </ion-item>
        </button>
      </ion-item>
    </ion-list>
    
  </div>
</ion-content>
